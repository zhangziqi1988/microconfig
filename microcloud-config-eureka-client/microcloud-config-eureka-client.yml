spring:
  profiles:
    active:
    - dev
---
spring:
  profiles: dev
  application: 
    name: microcloud-config-eureka-client
server:
  port: 7001
security:
  basic:
    enabled: true   # 启用安全认证处理
  user:
    name: admin     # 用户名
    password: 111111  # 密码
eureka: 
  client: # 客户端进行Eureka注册的配置
    service-url:
      defaultZone: http://admin:111111@eureka-7001.com:7001/eureka
    register-with-eureka: false    # 当前的微服务不注册到eureka之中
    fetch-registry: false     # 不通过eureka获取注册信息
  instance: # eureak实例定义
    hostname: eureka-7001.com # 定义Eureka实例所在的主机名称
---
